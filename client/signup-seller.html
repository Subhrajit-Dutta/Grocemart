<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup-seller </title>
    <link rel="stylesheet" type="text/css" href="styles/signup-seller.css">
    <script src="https://kit.fontawesome.com/6ae7890451.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <body>

      <section id="signup">
          
          <div id="empty">
            
          </div>


          <h1 id="signup-heading">Create your account</h1>


            <label for = "name" id="name-label"> Name* </label>
            <input type="text" name="name" required id="name">


            <label for = "adhar" id="adhar-label"> Aadhaar No.* </label>
            <input type="number" name="adhar" required id="adhar"><br>


            <label for = "phn" id="phn-label"> Phone No.* </label>
            <input type="number" name="phn" required id="phn">


            <label for = "email" id="email-label"> Email* </label>
            <input type="email" name="email" required id="email"><br>


            <label for = "password" id="password-label"> Password* </label><br>
            <input type="password" name="password" required id="password"><br>


          <button class="sub-btn" type="submit" id="submit">Create account</button>

          <div id="login-link">
            Already have an account? <a href="...">Log in</a>
          </div>

          <div id="terms1">
            By creating your account, you agree to the <br>
          </div>
            <span id="terms2">
                <a href="...">Terms of Service</a> 
                <span style="color: #80818B;"> and </span> 
                <a href="...">Privacy Policy.</a>
              </span>
      </section>
